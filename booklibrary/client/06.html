    <h1>Exercise 2: Book Library - Your First RESTful Backbone.js App</h1>
    <hr/>

    <div class="content">

        <!-- a form for adding a new book -->
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                    <label for="keywords">Keywords: </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>

        <div class="bookContainer">
            <img src="img/placeholder.png"/>
            <ul>
                <li>Title</li>
                <li>Author</li>
                <li>Release Date</li>
                <li>Keywords</li>
            </ul>
            <button class="delete">Delete</button>
        </div>
    </div>

    <hr/>
    <ul>
        <li><a href="04.html">Previous Step: "Developing Backbone.js Applications: Exercise 1: Todos - Your First Backbone.js App"</a></li>
        <li><a href="index.html">Back to summary</a></li>
    </ul>
    <hr/>


    <!-- a template for displaying each book -->
    <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>
        <button class="delete">Delete</button>
    </script>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Underscore -->

    <script>window._ || document.write('<script src="booklibrary/client/js/lib/underscore.js"><\/script>')</script>

    <!-- Backbone -->

    <script>window.Backbone || document.write('<script src="booklibrary/client/js/lib/backbone.js"><\/script>')</script>

    <!-- Application files -->
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
