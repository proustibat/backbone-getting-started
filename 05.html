    <h1>Todos App with Handlebars.js</h1>
    <hr/>

    <div class="content">

        <section id="todoapp">
            <header id="header">
                <h1>Todos H</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>

        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a>
            </p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a>
            </p>
        </div>

        <!-- #item-template which will be used to display individual todo items -->
        <script id="item-template" type="text/x-handlebars-template">
            <div class="view">
                <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
                <label data-sr="enter from left and move 20px">{{title}}</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}">
        </script>

        <!-- #stats-template template which we will use to populate the footer-->
        <script id="stats-template" type="text/x-handlebars-template">
            <span id="todo-count">
                <strong>{{remaining}}{{#if_eq remaining 1}} item {{else}} items {{/if_eq}} left</strong>
            </span>
            <ul id="filters">
                <li><a class="selected" href="#/">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            {{#if completed}} <button id="clear-completed">Clear completed ( {{completed}} )</button>{{/if}}
        </script>

    </div>
